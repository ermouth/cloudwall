<script>
	$(function(){

		// Set root for modals
		$.my.modal.parent("#cw-body");

		// Enable DBs visibility	
		PouchDB.enableAllDbs = true;

		// System DB and profile
		var db = new PouchDB('cw');
		db.get('cw')
		.then(function(){
			// Start CloudWall
			cw.start().then(function (a){
				console.log ("=== CloudWall 2.2.2 standalone ===");
			}, function (e, msg) {
				console.log("=== CloudWall failed to start ===",msg, e);
			});
		})
		.catch(function(){
			$('body').append('<'+'script src="sys/quickstart.js"'+'></'+'script'+'>');
		});
	});
</script>
